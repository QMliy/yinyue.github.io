<button id="playBtn">播放音乐</button>
<audio id="myAudio">
  <source src="song.mp3" type="audio/mpeg">
</audio>
<script>
  const playBtn = document.getElementById('playBtn');
  const myAudio = document.getElementById('myAudio');
  playBtn.addEventListener('click', () => {
    myAudio.play();
  });
</script>
